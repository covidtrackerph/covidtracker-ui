<ul class="list-group list-group-flush">
    <li *ngFor="let item of data" class="list-group-item">
        <div class="mb-3 d-flex justify-content-between">
            <h5 class="m-0"> {{ item.hf }} </h5>
            <i class="fas fa-map text-secondary p-1 cursor-pointer" (click)="select.next(item)"
              ></i>
        </div>
        <div class="mt-3">
            <div class="d-flex flex-column">
                <small class="text-muted font-weight-regular">Region</small>
                <span class="font-weight-regular">{{ item.region }}</span>
            </div>
        </div>
        <div class="mt-2">
            <div class="d-flex flex-column">
                <small class="text-muted font-weight-regular">Facility</small>
                <span class="font-weight-regular">{{ item.hf }}</span>
            </div>
        </div>
        <div class="mt-2">
            <div class="d-flex flex-column">
                <small class="text-muted font-weight-regular">Persons under investigation</small>
                <span class="font-weight-regular">{{ item.PUIs }}</span>
            </div>
        </div>
    </li>
</ul>
